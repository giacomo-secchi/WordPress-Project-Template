path: wordpress
color: auto
apache_modules:
  - mod_rewrite

rewrite structure:
  /%year%/%monthnum%/%postname%


core download:
  locale: it_IT

language core is-installed:
  en_US
language core install:
  en_US
  it_IT
language theme install:
  en_US
  it_IT
language plugin install:
  en_US
site switch-language:
  en_US

